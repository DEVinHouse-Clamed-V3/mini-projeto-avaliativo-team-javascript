<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./design/style.css" >
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>FarmetZ - Cadastro de medicamento</title>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img class="logo-header" src="./assets/farmetz.png"></a>
    </div>
  </header>

  <div class="content-create-container">
      <div class="create-container-title">
        <h1>CADASTRAR MEDICAMENTO</h1>
      </div>
      <div class="product-create-container" > 
        <section id="formulario">
          <div class="content-create-container"></div>
          <h2>Formulário de Cadastro de Medicamentos</h2>
          <form >
            <label for="nome">Nome do medicamento</label>
            <input type="text" placeholder="Informe o nome do medicamento" id="nome">
            <label for="lab">Nome do laboratório</label>
            <input type="text" placeholder="Informe o nome do laboratório" id="lab">
            <label for="lab">Informe o preço do produto</label>
            <input type="text" placeholder="Informe o preço" id="preco">
            <button type="submit" id="button-form">Cadastrar novo</button>
        </form>
        </div>
      </section>
      </div>
  </div>
  <script src="./scripts/medicineCreate.js"></script>
</body>
</html>
